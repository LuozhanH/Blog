<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
</head>
<body>
<h1>分类管理</h1>
<p><span><a href="/admin">管理首页</a></span></p>
<h3>分类列表</h3>
<table border="1" cellpadding="20" class="table table-hover">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{ category._id.toString() }}</td>
        <td>{{ category.name }}</td>
        <td>
            <a href="">修改</a>
            <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<p><a href="/admin/category?page={{page-1}}">上一页</a>
    --- 共有{{count}}条数据，每页显示{{limit}}条数据，一共{{pages}}页，当前第{{page}}页 ---
    <a href="/admin/category?page={{page+1}}">下一页</a></p>
<h3>分类添加</h3>
<form action="/admin/category/add" method="post">

    <input type="text" name="name">
    <input type="submit" value="提交"></input>

</form>
<h3>分类修改</h3>
<form action="/admin/category/edit" method="post">

    <input type="text" name="id">
    <input type="text" name="name">
    <input type="submit" value="提交"></input>

</form>
</body>
</html>
