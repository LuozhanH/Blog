<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
    <h1>用户管理</h1>
    <p><span><a href="/admin">管理首页</a></span></p>
    <h3>用户列表</h3>
    <table border="1" cellpadding="20" class="table table-hover">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否为管理员</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user._id.toString() }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{% if user.isAdmin %}
                是
                {%endif%}
            </td>
        </tr>
        {% endfor%}
    </table>
    <p><a href="/admin/user?page={{page-1}}">上一页</a>
        --- 共有{{count}}条数据，每页显示{{limit}}条数据，一共{{pages}}页，当前第{{page}}页 ---
        <a href="/admin/user?page={{page+1}}">下一页</a></p>
</body>
</html>
